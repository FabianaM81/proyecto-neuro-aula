<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - NeuroAula</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        /* === Variables de color de NeuroAula === */
        :root {
            --primary-color: #2C3E50;
            --secondary-color: #3498DB;
            --accent-color: #2ECC71;
            --text-color: #34495E;
            --light-bg: #ECF0F1;
            --dark-bg: #212F3C;
            --white: #FFFFFF;
        }

        /* === Reset básico === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* === Tipografía principal === */
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            background-color: #fafafa;
            min-height: 100vh;
            padding: 0;
            color: #222;
            line-height: 1.8;
            font-size: 17px;
            font-weight: 400;
        }

        /* === Tipografía para títulos === */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', 'Open Sans', sans-serif;
            font-weight: 700;
            color: var(--primary-color);
        }

        /* === Header y Navegación === */
        header.navbar {
            background-color: var(--white);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 10px 0;
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .navbar .logo img {
            height: 70px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
            padding: 0;
            align-items: center;
        }

        .nav-links li {
            margin: 0;
        }

        .nav-links a {
            color: #003366 !important;
            text-decoration: none;
            padding: 5px 0;
            font-weight: 700;
            font-size: 16px;
            font-family: 'Open Sans', Arial, sans-serif;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #0055cc !important;
            text-decoration: none;
        }

        .nav-links a.active {
            background: var(--secondary-color);
            color: var(--white) !important;
            padding: 8px 15px;
            border-radius: 5px;
        }

        /* === Container principal === */
        .container {
            max-width: 1200px;
            margin: 30px auto;
            background: var(--white);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        /* === Header de la página === */
        .page-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid var(--secondary-color);
        }

        .page-header h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 10px;
            font-family: 'Montserrat', 'Open Sans', sans-serif;
            font-weight: 700;
        }

        .page-header p {
            color: #222;
            font-size: 1rem;
            font-family: 'Open Sans', Arial, sans-serif;
        }

        /* === Info del usuario actual === */
        .user-info {
            background: var(--light-bg);
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info span {
            color: #222;
            font-weight: 500;
            font-family: 'Open Sans', Arial, sans-serif;
        }

        /* === Botón de cerrar sesión === */
        .btn-logout {
            background: #dc3545;
            color: var(--white);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'Open Sans', Arial, sans-serif;
        }

        .btn-logout:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        /* === Barra de búsqueda y filtros === */
        .search-filter-bar {
            background: var(--light-bg);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Open Sans', Arial, sans-serif;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.25);
        }

        .filter-box {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-box label {
            font-weight: 600;
            color: var(--primary-color);
            font-family: 'Open Sans', Arial, sans-serif;
        }

        .filter-box select {
            padding: 12px 15px;
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            background: var(--white);
            font-family: 'Open Sans', Arial, sans-serif;
            transition: border-color 0.3s ease;
        }

        .filter-box select:focus {
            outline: none;
            border-color: var(--secondary-color);
        }

        .results-info {
            margin-left: auto;
            color: #222;
            font-weight: 500;
            font-family: 'Open Sans', Arial, sans-serif;
        }

        /* === Container de la lista === */
        #user-list-container {
            margin-top: 20px;
        }

        /* === Tabla de usuarios === */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: var(--white);
            border-radius: 8px;
            overflow: hidden;
        }

        table thead {
            background: var(--secondary-color);
            color: var(--white);
        }

        table th,
        table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--light-bg);
            font-family: 'Open Sans', Arial, sans-serif;
        }

        table th {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        table td {
            color: #222;
        }

        table tbody tr {
            transition: background 0.2s ease;
        }

        table tbody tr:hover {
            background: #f8f9fa;
        }

        /* === Botones de acción === */
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-right: 5px;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'Open Sans', Arial, sans-serif;
        }

        .btn-edit {
            background: #ffc107;
            color: #333;
        }

        .btn-edit:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }

        .btn-delete {
            background: #dc3545;
            color: var(--white);
        }

        .btn-delete:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        /* === Badges de roles === */
        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
            font-family: 'Open Sans', Arial, sans-serif;
        }

        .badge-admin {
            background: var(--accent-color);
            color: var(--white);
        }

        .badge-profesor {
            background: var(--secondary-color);
            color: var(--white);
        }

        .badge-estudiante {
            background: #6c757d;
            color: var(--white);
        }

        /* === Estados de carga y errores === */
        .loading {
            text-align: center;
            padding: 40px;
            color: #222;
            font-size: 1.1rem;
            font-family: 'Open Sans', Arial, sans-serif;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #f5c6cb;
            font-family: 'Open Sans', Arial, sans-serif;
        }

        .no-users {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.1rem;
            font-family: 'Open Sans', Arial, sans-serif;
        }

        /* === Responsive === */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 15px;
            }
            
            .navbar-container {
                flex-direction: column;
                gap: 15px;
            }

            .nav-links {
                flex-direction: column;
                gap: 10px;
                width: 100%;
            }
            
            .search-filter-bar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                min-width: 100%;
            }
            
            .results-info {
                margin-left: 0;
                text-align: center;
            }
            
            table {
                font-size: 0.9rem;
            }
            
            table th,
            table td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header y Navegación -->
    <header class="navbar">
        <div class="navbar-container">
            <a href="../index.html" class="logo">
                <img src="../assets/LogoNeuroAula.png" alt="Logo NeuroAula">
            </a>
            <button class="menu-toggle" aria-label="Toggle navigation">☰</button>
            <ul class="nav-links">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="about.html">Sobre Nosotros</a></li>
                <li><a href="services.html">Servicios</a></li>
                <li><a href="resources.html">Recursos</a></li>
                <li><a href="user_management.html" class="active">Gestión de Usuarios</a></li>
                <li><a href="#" onclick="logout(); return false;">Cerrar Sesión</a></li>
            </ul>
        </div>
    </header>

    <div class="container">
        <div class="page-header">
            <h1>👥 Gestión de Usuarios</h1>
            <p>Panel de Administración - NeuroAula</p>
        </div>

        <div class="user-info">
            <span>👤 Bienvenido/a: <strong id="current-user">Cargando...</strong></span>
        </div>

        <!-- Barra de búsqueda y filtros -->
        <div class="search-filter-bar">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="🔍 Buscar por nombre o correo...">
            </div>
            <div class="filter-box">
                <label>Filtrar por rol:</label>
                <select id="role-filter">
                    <option value="all">Todos</option>
                    <option value="1">👨‍🏫 Profesores</option>
                    <option value="2">🎓 Estudiantes</option>
                    <option value="3">👑 Administradores</option>
                </select>
            </div>
            <div class="results-info">
                <span id="results-count">Mostrando 0 usuarios</span>
            </div>
        </div>

        <div id="user-list-container">
            <div class="loading">⏳ Cargando usuarios...</div>
        </div>
    </div>

    <script src="../js/user_management.js"></script>
</body>
</html>
