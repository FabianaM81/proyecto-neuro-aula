<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - NeuroAula</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Restablecer Contraseña</h1>
            <p>Ingresa tu nueva contraseña.</p>
            
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="nuevaPassword">Nueva Contraseña:</label>
                    <input type="password" id="nuevaPassword" name="nuevaPassword" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirmarPassword">Confirmar Contraseña:</label>
                    <input type="password" id="confirmarPassword" name="confirmarPassword" required minlength="6">
                </div>
                
                <button type="submit" class="btn-primary">Restablecer Contraseña</button>
                <div id="mensaje" class="mensaje"></div>
            </form>
            
            <div class="links">
                <a href="login.html">Volver al inicio de sesión</a>
            </div>
        </div>
    </div>

    <script src="../js/recovery.js"></script>
</body>
</html>
